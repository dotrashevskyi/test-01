name: Docker Build Workflow
on:
  push:
    branches: [main, dev]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Echo event
        run: echo "tag=${GITHUB_REF#refs/*/}"
      - uses: actions/checkout@v3
      - name: Build Docker Image
        working-directory: ./
        run: docker build . --file Dockerfile --tag my-app-test:latest

name: Docker Build Workflow
on:
  push:
    branches: [main, dev]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: go vet ./

      - name: Output tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build Docker Image
        working-directory: ./
        run: docker build . --file Dockerfile --tag my-app-test:${{ env.RELEASE_VERSION }}
